
<app-article-search></app-article-search>
<section>
    <div class="container">
        <blockquote class="blockquote text-center">
            <h1>Articulos</h1>
        </blockquote>
        <div class="spinner-border text-success" role="status" *ngIf="!cargar">
            <span class="sr-only">Loading...</span>
          </div>
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3 mb-1" *ngFor="let article of articles">
                <div class="card-deck">
                    <div class="card" routerLink="/detail/{{article._id}}">
                        <img src="{{article.image}}" class="card-img-top" alt="..." width="100" height="200">
                        <div class="card-body">
                            <h5 class="card-title">{{article.name}}</h5>
                            <p class="card-text">{{article.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
